<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F4F8;
            margin: 0;
            padding: 0;
        }
        .container {

            font-weight: bolder;
            font-size: 20px;
            margin: top 40px;;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e7dede;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            margin: 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(134, 131, 131, 0.1);
            margin-bottom: 20px;
        }
        .card-title {
            color: #101011;
            font-size: 1.25rem;
            margin-bottom: 15px;
            font-weight: bolder;
        }
        .form-control {
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .search-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #8EAED1;
        }
        .l1
        {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1 align="center" class="h1">Search</h1>
    <div class="container">
        <!-- Generic Search Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Generic Search</h5>
                <div class="d-flex flex-row">
                    <div class="flex-fill">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="flex-fill">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" placeholder="Middle Name">
                    </div>
                    <div class="flex-fill">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <label>By Gender</label>
                <select class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label>Location</label>
                <input type="text" class="form-control" placeholder="Pincode">
                <label>Staying As</label>
                <input type="text" class="form-control" placeholder="Staying as">
                <label>District</label>
                <select class="form-select">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
               
                <label>Date:</label>
                <div class="d-flex align-items-center" >
                    <label class="me-2">From  </label>
                    <input type="datetime-local" class="form-control me-2" placeholder="Date Time" >
                    <label class="me-2">To </label>
                    <input type="datetime-local" class="form-control" placeholder="Date Time">
                </div>
                
            </div>
        </div>
        
        <!-- eCourt Search Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">eCourt Search</h5>
                <label>By Name</label>
                <input type="text" class="form-control" placeholder="Name">
                <label>By Address</label>
                <input type="text" class="form-control" placeholder="Address">
                <label>By Section</label>
                <input type="text" class="form-control" placeholder="Section">
            </div>
        </div>
        
        <!-- Search By Numeric Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search By Numeric</h5>
                <label>Contact Number</label>
                <input type="text" class="form-control" placeholder="Contact Number">
                <label>Vehicle Number</label>
                <input type="text" class="form-control" placeholder="Vehicle Number">
                <label>Document ID Number</label>
                <input type="text" class="form-control" placeholder="Document ID Number">
            </div>
        </div>
        
        <button class="btn btn-primary search-button">Search</button>
    </div>
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
