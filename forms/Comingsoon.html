<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .coming-soon-input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            color: #999;
            transition: border-color 0.3s ease;
        }

        .coming-soon-input:focus {
            outline: none;
            border-color: #4CAF50;
            color: #333;
        }

        .submit-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Get Notified!</h1>
    <p>We're working on something amazing. Enter your email to get notified when it's ready.</p>
    <form action="#">
        <input type="email" class="coming-soon-input" placeholder="Coming Soon...">
        <br><br>
        <button type="submit" class="submit-button">Notify Me</button>
    </form>
</body>
</html>
