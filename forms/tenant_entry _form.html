<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <link href="./Visitor Entry Form_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="./Visitor Entry Form_files/bootstrap.bundle.min.js.download" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        form{
            text-align: center;
            font-size:larger;
            font-family: 'Times New Roman', Times, serif;
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;

  }
    </style>
  <title>Visitor Entry Form</title>
</head>
<body>

    
    <form action="file:///C:/submit" method="post">
      <fieldset>
        <legend>Visitor Information</legend>
        <br>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        <br><br>
        <label for="firstname">Middel Name:</label>
        <input type="text" name="firstname" id="firstname">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        <br><br>
        <label for="contact">Contact Number:</label>
        <input type="text" name="contact" id="contact">
        <br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <br><br>
        <label for="pincode">Pincode:</label>
        <input type="text" name="pincode" id="pincode">
        <br><br>
        <label for="cocation">Location:</label>
        <input type="text" name="location" id="location">
        <br><br>
        <label for="city">Choose city:</label>
        <select name="city" id="city">
        <option value="nagpur">Nagpur</option>
        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        </select>
    
        <br><br>
        <label for="taluka">Taluka:</label>
        <select name="taluka" id="taluka">
          <option value="Nagpur">Nagpur</option>
          <option value="pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
        </select>
        <br><br>
        <label for="dist">Dist:</label>
        <select name="dist" id="dist">
          <option value="Nagpur">Nagpur</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai"></option>
          <option value="Delhi">Delhi</option>
        </select>
        <br><br>
        <label for="state">State:</label>
       <select name="state" id="state">
         <option value="maharashtra">Maharashtra</option>
         <option value="Uttar Pradesh">Uttar Pradesh</option>
         <option value="Goa">Goa</option>
         <option value="Gujrat">Gujrat</option>
       </select>
        <br><br>
        <div class="photo-id">
          <label for="photo_id">Photo ID:</label>
          <input type="file" name="photo_id" id="photo_id">
           </div>
          <br>
          <label for="Name_Of_Document">Name Of Document:</label>
        <select name="name_of_document" id="name_of_document">
          <option value="aadhar_card">Aadhaar Card</option>
          <option value="pan_card">PAN Card</option>
          <option value="voter_id">Voter ID</option>
          <option value="driving_license">Driving License</option>
          </select>
    
        <br><br>
    
          
        
        <br>
        <span class="upload-camera ">
          <label class="labels">Upload/ Camera:</label>
            <label for="upload_id">Photo ID:</label>
            <input type="file" accept="image/*">
    
            <!-- <input type="radio" name="upload_camera" value="Camera"> Camera -->
        
        <br>
        <label class="vehicle information"> Vehical information:</label>
        <input type="checkbox" id="vehicle information" class="vehicle information">
        <label for="vehicle information"></label><br><br>
        <label for="vehicle_no">Vehicle No:</label>
        <input type="text" name="vehicle_no" id="vehicle_no">
        <br><br>
    
        <label for="staying_as">Staying as:</label>
        <input type="text" name="staying_as" id="staying_as">
        <br><br>
      </span></fieldset>
      <fieldset>
        <label>OTP Verification</label>
        <input type="checkbox" name="otp" id="otp">
        <br>
        <input type="submit" value="submit">
    
        <br>
      </fieldset>
    </form>



</body></html>
